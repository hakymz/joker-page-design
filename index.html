<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Viga&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JOKER</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="logo.png" alt="logo" />
        </div>
        <ul class="list-items">
          <li><a href="#" class="link">ABOUT</a></li>
          <li><a href="#" class="link">GALLERY</a></li>
          <li><a href="#" class="link">CAST</a></li>
          <li><a href="#" class="link">CONTACT US</a></li>
        </ul>
      </nav>

      <div class="main">
        <div class="main-left">
          <div class="m-text">
            <p>JOAQUIN PHOENIX</p>
            <h1>
              PUT ON A <br />
              HAPPY FACE
            </h1>
            <p>COMING SOON</p>
          </div>
          <div class="m-btn">
            <a href="#" class="btn">BUY TICKETS</a>
            <a href="#" class="btn btn-secondary"
              ><i class="fas fa-play"></i>WATCH TRAILER</a
            >
          </div>
        </div>
        <div class="main-right">
          <div class="bg">
            <img src="img.jpg" alt="img" />
          </div>
        </div>
      </div>

      <div class="side-bar">
        <a href="#" class="search"><i class="fas fa-search"></i></a>
        <div class="social-btns">
          <a href="#" class="s-btn"><i class="fab fa-facebook-square"></i></a>
          <a href="#" class="s-btn"><i class="fab fa-instagram"></i></a>
          <a href="#" class="s-btn"><i class="fab fa-twitter"></i></a>
        </div>
        <span class="s-text">PHOENIX</span>
        <a href="#" class="arrow"><i class="fas fa-arrow-down"></i></a>
      </div>
    </header>
  </body>
</html>
